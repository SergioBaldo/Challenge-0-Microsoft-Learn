$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --diabetes_dev ${{inputs.diabetes_dev}}
inputs:
  diabetes_dev:
    type: uri_folder  # Assuming 'path' is the correct type for this input
    path: azureml:diabetes-dev-folder:1
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-dev-folder:1
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: rg-dp100-labs
experiment_name: diabetes-data-example
description: Train a classification model on diabetes data using a registered dataset as inpu